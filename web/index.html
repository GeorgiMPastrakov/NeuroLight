<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NeuroLight - AI Traffic Control</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">üö¶</div>
          <h1>NeuroLight</h1>
        </div>
        <div class="status-indicator">
          <div class="status-dot" id="status-dot"></div>
          <span id="phase-badge" class="phase-badge">NS</span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Simulation View -->
      <section class="simulation-section">
        <div class="simulation-header">
          <h2>Live Traffic Simulation</h2>
          <div class="simulation-controls">
            <button id="load" class="btn btn-primary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              Load AI Model
            </button>
            <button id="reset" class="btn btn-secondary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.5 2v6h-6M2.5 22v-6h6"/>
                <path d="M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
              </svg>
              Reset
            </button>
          </div>
        </div>
        
        <div class="simulation-container">
          <canvas id="c"></canvas>
          <div class="simulation-overlay">
            <div class="traffic-labels">
              <div class="direction-label north">NORTH</div>
              <div class="direction-label south">SOUTH</div>
              <div class="direction-label east">EAST</div>
              <div class="direction-label west">WEST</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Controls Panel -->
      <section class="controls-section">
        <div class="controls-grid">
          <!-- Mode Control -->
          <div class="control-group">
            <h3>Control Mode</h3>
            <div class="mode-selector">
              <select id="mode" class="select-input">
                <option value="fixed">Fixed Timing</option>
                <option value="rl">AI Control</option>
              </select>
            </div>
            <div class="speed-control">
              <label>Simulation Speed</label>
              <select id="rate" class="select-input">
                <option value="1000">1x</option>
                <option value="500">2x</option>
                <option value="200">5x</option>
              </select>
            </div>
          </div>

          <!-- Traffic Control -->
          <div class="control-group">
            <h3>Traffic Intensity</h3>
            <div class="rush-toggle">
              <button id="rush" class="btn btn-toggle">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <polyline points="12 6 12 12 16 14"/>
                </svg>
                <span>Rush Hour: Off</span>
              </button>
            </div>
            <div class="traffic-sliders">
              <div class="slider-group">
                <label class="slider-label">
                  <span class="direction-icon">‚¨ÜÔ∏è</span>
                  North-South Traffic
                </label>
                <input id="ns" type="range" min="0" max="2" step="0.05" value="0.5" class="slider">
                <span class="slider-value" id="ns-value">0.5</span>
              </div>
              <div class="slider-group">
                <label class="slider-label">
                  <span class="direction-icon">‚û°Ô∏è</span>
                  East-West Traffic
                </label>
                <input id="ew" type="range" min="0" max="2" step="0.05" value="0.5" class="slider">
                <span class="slider-value" id="ew-value">0.5</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Metrics Panel -->
      <section class="metrics-section">
        <h3>Performance Metrics</h3>
        <div class="metrics-grid">
          <div class="metric-card">
            <div class="metric-label">Episode</div>
            <div class="metric-value" id="ep">1</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Time (s)</div>
            <div class="metric-value" id="t">0</div>
          </div>
          <div class="metric-card highlight">
            <div class="metric-label">Avg Wait Time</div>
            <div class="metric-value" id="avg">0.00</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Vehicles Served</div>
            <div class="metric-value" id="sv">0</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Signal Switches</div>
            <div class="metric-value" id="sw">0</div>
          </div>
          <div class="metric-card highlight">
            <div class="metric-label">AI Reward</div>
            <div class="metric-value" id="ra">0.000</div>
          </div>
        </div>
        
        <div class="chart-container">
          <h4>Wait Time Trend</h4>
          <canvas id="spark" width="400" height="80"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
